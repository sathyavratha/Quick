<!DOCTYPE html>
<html>
<head>
<title>Sign In</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<style>
#header {
  height: 50px;
  width: 100%;
  text-align: center;
  background-color: #303baf;
  padding-top: 10px; /* Added padding to center the text vertically */
}
h1 {
  color: white;
  font-family: Serif;
  font-stretch: expanded;
  margin: 0; /* Remove default margin for h1 */
}
body {
  background-color: #72a2e8;
  background-repeat: no-repeat;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  /* Added to center content horizontally within the flex column */
  align-items: center; 
  /* Added to push content to the start/end or center if needed, though form margin handles most of it */
  justify-content: center; 
}
form {
  /* Made the form wider */
  width: 85%; /* Increased from 70% */
  max-width: 750px; /* Increased from 600px, allows it to grow more */
  
  /* Adjusted margin for better centering in flex column */
  margin: 20px auto; /* 20px top/bottom, auto for left/right for horizontal centering */
  
  padding: 20px;
  background-color: white;
  border-radius: 8px;
  box-sizing: border-box; /* Ensures padding doesn't add to width */
}
input, select {
  width: calc(100% - 40px); /* Adjust width to account for padding */
  padding: 12px 20px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box; /* Include padding and border in element's total width and height */
}
input[type=submit] {
  background-color: #4CAF50;
  color: white;
  cursor: pointer;
  width: auto; /* Reset width for submit button */
  padding: 12px 25px; /* Adjust padding for submit button */
  border: none; /* Remove border for submit button */
}
input[type=submit]:hover {
  background-color: #45a049;
}
/* Removed #f padding-left as margin: auto on form handles centering */
/* The ID of the form is now 'registrationForm' as per previous update */
/* #f {
  padding-left: 0;
} */ 
.form-section-title {
  background-color: grey;
  color: white;
  text-align: center;
  padding: 10px;
  margin-top: 20px;
  margin-bottom: 15px;
  border-radius: 4px;
}
/* New style for inline error messages */
.error-message {
    color: #dc3545; /* Standard red for errors */
    font-size: 0.85em;
    margin-top: -5px; /* Adjust spacing to sit closer to input */
    margin-bottom: 10px;
    display: block; /* Ensures it takes its own line */
}
</style>
</head>
<body>
<div id="header">
  <h1>REGISTRATION FORM</h1>
</div>
<h4 style="color:white; font-family:Verdana; text-align:center; margin-top: 15px;">
  Fill in the below fields with the right information to create your new QuickMed account...
</h4>
<form id="registrationForm" action="login.html" method="post">
  <label for="fname">First Name</label><br>
  <input type="text" id="fname" name="fname" placeholder="Your first name.." required><br>
  <label for="lname">Last Name</label><br>
  <input type="text" id="lname" name="lname" placeholder="Your last name.." required><br>
  <label for="pgname">Parent/Guardian Name</label><br>
  <input type="text" id="pgname" name="pgname" placeholder="Parent/Guardian Name (if applicable)"><br>
  <label for="dob">Date Of Birth</label><br>
  <input type="date" id="dob" name="dob" required><br>
  <span id="dobError" class="error-message"></span> <p class="form-section-title">ADDRESS</p>
  <label for="country">Country</label><br>
  <select id="country" name="country" required>
    <option value="India">India</option>
    <option value="Other">Other</option>
  </select><br>
  <label for="state">State</label><br>
  <select id="state" name="state" required>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
  </select><br>
  <label for="city">City</label><br>
  <input type="text" id="city" name="city" placeholder="City" required><br>
  <label for="hsno">House No/Street Name</label><br>
  <input type="text" id="hsno" name="hsno" placeholder="House No, Street, Landmarks"><br>

  <p class="form-section-title">CONTACT DETAILS</p>
  <label for="phno">Phone Number</label><br>
  <input type="tel" id="phno" name="phno" placeholder="Phone Number" required><br>
  <span id="phoneError" class="error-message"></span> <label for="alno">Alternative Number</label><br>
  <input type="tel" id="alno" name="alno" placeholder="Alternative Number"><br>
  <label for="email">Email</label><br>
  <input type="email" id="email" name="email" placeholder="Email" required><br>
  <span id="emailError" class="error-message"></span> <label for="pswd">Password</label><br>
  <input type="password" id="pswd" name="pswd" placeholder="Password" required><br>
  <span id="passwordError" class="error-message"></span> <input type="submit" value="Submit">
</form>
<script src="signin.js"></script>
</body>
</html>
